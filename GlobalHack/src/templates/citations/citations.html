<section class="citations-section" >
<br/>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="section-heading">Search for a Citation</h1><br/>
            <h3 class="section-subheading">Provide a list of the current citations.</h3><br/>
        </div>
    </div>

    <form method="post">
        <h3>What is your First Name?</h3>
        <div class="col-lg-offset-1 col-lg-10 text-center">
        <input class="form-control" ng-model="fname">
    ​
        <h3>What is your Last Name?</h3>
        <input class="form-control" ng-model="lname">
    ​
        <h3>What is your Birthdate?</h3>
        <input class="form-control" ng-model="bdate">
    ​
        <br/>
        
        <input class="btn btn-primary" onClick="parent.location='/src/#/citations2'" type="submit" value="Submit" />
     </form>

</section>
