<section class="faq-section" id="faq">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading">Frequently Asked Questions (FAQ)</h1>
                <h4 class="section-subheading">We design &amp; develop quality products to help small &amp; medium level business.</h4>
                <h5 class="section-subheading text-muted">OPTIONAL - Additional detail about this page.</h5>
            </div>
        </div>

        <br/>
        
        <div class="text-center">
            <label>Search: <input ng-model="searchText"></label>
        </div>
        
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10">

                <div class="well" ng-controller="faqController">
                    <div class="row">
                        <div class="col-md-12 wow fadeInLeft animated" data-wow-offset="30" data-wow-duration="1.5s" data-wow-delay="0.15s">
                            <div class="feature" ng-repeat="faq in questions | filter:searchText">
                                <!-- Populate Features with the question and answer json -->
                                <h5>{{faq.question}}</h5>
                                <p>
                                     {{faq.answer}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br/><br/><br/><br/><br/>

    </div>
</section>
